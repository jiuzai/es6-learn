<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


<script>

  /* 
    Array.from(类数组)
      传入类数组 返回纯数组

    Array.of(实参1, 实参2)
      传入若干实参 返回这些实参整合后的新数组

    arr.copyWithin(x, y, z)   x必写  y默认0  z默认arr.length-1
      1.复制从索引y到索引z的数据
      2.把复制的数据从arr的索引x开始覆盖
      3.返回覆盖后的新数组

    arr.find(回调函数)
      传入一个回调函数 返回首次回调函数返回值为true的对应数组成员

    arr.findIndex(回调函数)
      传入一个回调函数 返回首次回调函数返回值为true的对应数组成员的索引

    arr.fill(数据)
      用指定数据填满arr arr中原来的数据会被覆盖

    arr.includes(数据)
      判断arr中有没有指定数据 有则返回true 反则false 

    arr.forEach(回调函数)
      回调函数有三个形参(数组成员, 数组成员的索引, 数组本身)

    arr.map(回调函数)
      返回值是一个新的数组

    arr.filter(回调函数)
      返回值是一个新的数组

    arr.every(回调函数)
      返回值是一个布尔值

    arr.some(回调函数)
      返回值是一个布尔值

    arr.reduce(回调函数)
      默认从索引1开始遍历 从左向右
      (pre, next, index)
      per 保留上一次回调函数的返回值
      next 本次遍历到的数组成员
      index 本次遍历到的数组成员的索引
    
    arr.reduce(回调函数, 初始值)
      从索引0开始遍历

    arr.reduceRight(回调函数)
      从右向左遍历
  */

</script>
</body>
</html>
