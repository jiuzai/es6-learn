<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  

<script>

  /* 
    解构赋值 拆解数据结构给变量赋值

    如果左边模式只匹配到右边模式的所以 则这个结构是完全解构
    如果左边模式只匹配到右边模式的一部分 则这个结构是不完全解构
    如果左边模式中的个别变量没有匹配到右边模式 则是个结构是不成功结构
      该变量是undefined 可以设置变量的默认值

    ...变量
      这个变量必须写在匹配模式的最后面
      这个变量会匹配到剩余的所有数据
  */

  // 完全解构
  // let [a, b, c] = [0, 1, 2];
  // console.log(a, b, c);

  // 不完全解构
  // let [a, b] = [0, 1, 2];
  // console.log(a, b);

  // 不成功解构
  // let [a, b, c] = [0, 1];
  // console.log(a, b, c);

  // let [a, ...b] = [0, 1, 2];
  // console.log(a, b);

  // 设置默认值 惰性求值
  let [a, b = auto()] = [1];
  console.log(a, b);

  function auto() {
    console.log('执行');
    return 'Jiuzzz';
  }

</script>
</body>
</html>
