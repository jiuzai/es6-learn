<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



<script>
 
  // 在for循环中 不仅{}会生成块级作用域 ()也会生成块级作用域
  for (let i = 0; i < 5; i++) {
    // let i = 'Jiuzzz';
    /* 
      i=0 0<5 callback
      i=1 1<5 callback
      i=2 2<5 callback
      i=3 3<5 callback
      i=4 4<5 callback
      i=5 5=5 end
    */
    setTimeout(function () {
      console.log(i);
    }, 1000);
  }
  // console.log(i);

</script>
</body>
</html>
