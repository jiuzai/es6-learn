<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  


<script>

  /* 
    str.includes(指定字符, 索引位置)
      判断字符串中有没有指定字符
      从索引位置开始查询有没有指定字符
      有则返回true 反则false

    str.startsWith(指定字符, 索引位置) 
      判断str是否以指定字符串开头 
      是则返回true 反则false

    str.endsWidth(指定字符, 索引位置)
      判断str是否以指定字符串结尾
      是则返回true 反则false 

    str.repeat(n) 返回一个把str重复n次的新字符串
    str.padStart(length, 指定字符串) 用指定字符串从str前面把str填充到指定的length
    str.padEnd(length, 指定字符串) 用指定字符串从str后面把str填充到指定的length
    */

  let str = 'Jiuzzz';

  console.log(str.includes('i', 2));

  // 模板字符串
  let {name, age} = {name: 'Jiuzzz', age: 20};
  let str2 = `我的名字是${name}，年龄是${age}`;

  console.log(str2);

</script>
</body>
</html>
